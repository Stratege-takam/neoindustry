title: NEO INDUSTRY ET PRODUCTEURS DE CACAO
title2: ÉTABLIR LA NORME
block1: |
 NEO INDUSTRY a la responsabilité particulière de veiller à ce que tout le monde puisse profiter d'un cacao raffiné et abordable - maintenant et à l'avenir. Notre mission est de protéger l'avenir du cacao pour ceux qui aiment en consommer , et ceux qui gagnent leur vie en grandissant.
block2: |
 Pour transformer cet objectif en réalité, nous nous sommes liées de partenariats avec les paysans et les producteurs de fèves de qualités de divers horizon. Nous souhaitons créer un  Réseau d'agriculture durable, nous nous assurons que nous suivons les normes de durabilité internationalement reconnues. Dans l'ensemble, NEO INDUSTRY augmente le niveau de production durable à chaque étape du voyage du cacao, de la la plantation jusqu' au produit fini.